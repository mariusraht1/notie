<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <!-- CSS Style -->
  <link rel="stylesheet" href="./res/css/style.css" type="text/css" />
  <link rel="stylesheet" href="./res/css/pagemenu.css" type="text/css" />
  <link rel="stylesheet" href="./res/css/blockmenu.css" type="text/css" />
  <link rel="stylesheet" href="./res/css/searchmenu.css" type="text/css" />
  <link rel="stylesheet" href="./res/css/table.css" type="text/css" />
  <link rel="stylesheet" href="./res/css/textline.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="pagemenu">
      <a href="index.html">Index</a>
      <div id='pagemenu-content'>
        <a id='newPage' href='#'>+ New page</a>
      </div>
    </div>
    <div class="pagemenu-resize"></div>
    <div class="content">
      <h1 id="page-title"></h1>

      <p>
        <b>Debug Information:</b></br>
        Node.js: <span id="node-version"></span></br>
        Chromium: <span id="chrome-version"></span></br>
        Electron: <span id="electron-version"></span>
      </p>

      <table>
        <tbody>
          <tr>
            <td>Page Name:</td>
            <td><input type="text" name="pagename" id="pagename" value="Page Name"></td>
            <td><input type="submit" id="btnSubmitPagename" value="Save"></br></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="password"></td>
            <td><input type="submit" id="btnSavePassword" value="Save">
              <input type="button" id="btnSetPassword" value="Login">
              <input type="button" id="btnReadPassword" value="Read">
            </td>
          </tr>
        </tbody>
      </table>

      <p>
        <input type="button" id="btnSave" value="Save" />
        <input type="button" id="btnLoad" value="Load" />
        <input type="button" id="btnRestart" value="Restart" />
      </p>

      <div class="blockMenu">
        <table>
          <tbody>
            <tr>
              <div class="sectionTitle">BASIC BLOCKS</div>
            </tr>
            <!-- <tr class="clickable" data-type="textline">
              <td>
                <div class="icon">Aa</div>
              </td>
              <td>
                <div>Text</div>
                <div class="description">Just start writing with plain text.</div>
              </td>
            </tr> -->
            <tr class="clickable" data-type="table">
              <td>
                <div class="icon">Tbl</div>
              </td>
              <td>
                <div>Table</div>
                <div class="description">Create a table in this page.</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="searchMenu">
        <b>Search:</b><input type="text">
        <table>
          <tbody>
            <!-- <tr>
              <td>Table 1</td>
            </tr>
            <tr>
              <td>Table 2</td>
            </tr> -->
          </tbody>
        </table>
      </div>

      <div id="pageContent">

        <!-- <input class="textline" type="text"> -->

        <table class="table">
          <caption>
            <div class="captionContainer">
              <div class="tableTitleContainer	">
                <input type="text" value="Example">
              </div>
              <div class="tableMenuContainer">
                <img class="menuImg" src="res/img/menu.svg">
              </div>
            </div>
            <div class="tableMenu">
              <table>
                <tbody>
                  <tr id="deleteTable">
                    <td><img src="res/img/trash.svg">Delete</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </caption>
          <thead class="tableHead">
            <tr>
              <th data-type="text">
                <div class="columnTitle"><img src="./res/img/text.png"><input type="text" value="Column 1"></div>
                <div class="columnResizeSeparator"></div>
              </th>
              <th data-type="checkbox">
                <div class="columnTitle"><img src="./res/img/checkbox.png"><input type="text"></div>
                <div class="columnResizeSeparator"></div>
              </th>
              <th data-type="text">
                <div class="columnTitle"><img src="./res/img/text.png"><input type="text" value="Column 3"></div>
                <div class="columnResizeSeparator"></div>
              </th>
              <th data-type="add">
                <div class="columnTitle">+ New</div>
              </th>
            </tr>
          </thead>
          <tbody class="tableBody">
            <tr>
              <td><input type="text" value="Wie geht's dir? 1"></td>
              <td><input type="checkbox" /></td>
              <td><input type="text" value="Hallo Welt 1"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="text" value="Wie geht's dir? 2"></td>
              <td><input type="checkbox" /></td>
              <td><input type="text" value="Hallo Welt 2"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="text" value="Wie geht's dir? 3"></td>
              <td><input type="checkbox" /></td>
              <td><input type="text" value="Hallo Welt 3"></td>
              <td></td>
            </tr>
            <tr>
              <td colspan="4">+ New</td>
            </tr>
          </tbody>
        </table>

      </div>
      <!-- <div class="placeholder"></div> -->

    </div>

    <script src="./renderer.js"></script>
    <script src="./controller/pagemenu.js"></script>
    <script src="./controller/blockmenu.js"></script>
</body>

</html>
